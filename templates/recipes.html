{% extends 'base.html'%} {% block content %}
<div class="row center-align">
    <h3>Recipes List</h3>
    <ul class="collapsible" data-collapsible="accordion">
        {% for recipe in recipes %}
        <li>
            <div class="collapsible-header">
                <div class="col s4">
                    <i class="material-icons">edit</i>
                    <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" id = "del_rec" class="waves-effect waves-light btn btn_small orange" onclick="return confirm('Are you absolutely sure you want to delete this Recipe?')">Del</a>
                    <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                </div>
                <div class=" recipe_header col s8">
                    <strong>{{recipe.Recipe_name}}</strong> - {{recipe.category_name}}
                </div>
            </div>
           
        </li>
        {% endfor %}

    </ul>
</div>


{% endblock %}
