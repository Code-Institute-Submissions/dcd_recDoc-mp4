{% extends 'base.html'%} {% block content %}

<h3 class ="center-align">Edit Category</h3>
    <div class="row">
        <form action="{{ url_for('update_category', category_id=category._id) }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <input id="category_name" name="category_name" type="text" class="validate" autocomplete="off"  placeholder="For example Beef - Main (numbers can also be used, but no special characters (such as Â£, $, ^)" pattern="[a-zA-Z0-9 -*&()[]{}@?]{1,}"value="{{category.category_name}}">
                    <label for="icon_prefix">Category Name</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit Category
                    <i class="material-icons right">playlist_add</i>
                 </button>
                <button><a href="{{ url_for('get_categories') }}" class="waves-effect waves-light btn grey">
                    <i class="material-icons right">cancel</i>Cancel
                </a>
                </button>
            </div>
        </form>
    </div>

{% endblock %}
