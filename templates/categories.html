{% extends 'base.html'%} {% block content %}

<div class="row">

    _<div class = "col s12 center-align"><h4>Recipe Categories</h4></div>
<!--Allow for editing  and deletion of categories-->
    <ul class="collapsible" data-collapsible="accordion">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                <div class="col s4">
                    <a href="{{url_for('delete_category', category_id =category._id)}}" class="waves-effect waves-light btn btn_small orange" onclick="return confirm('Are you absolutely sure you want to delete this Category?')">Del</a>
                    <a href="{{url_for('edit_category', category_id =category._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                </div>
                <div class=" recipe_header col s8">
                    <strong>{{category.category_name}}</strong>
                </div>
            </div>

            {% endfor %}
    </ul>
</div>
<!--Allow for addition of new categories-->
<div class="row">
    <a href="{{url_for('new_category')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Category</a>
</div> 

{% endblock %}
